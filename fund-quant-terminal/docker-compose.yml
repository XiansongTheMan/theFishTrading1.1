# =====================================================
# fund-quant-terminal Docker Compose
# MongoDB 数据库服务
# 使用: docker compose up -d
# =====================================================

version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: fund-quant-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fund-quant-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  fund-quant-network:
    driver: bridge
